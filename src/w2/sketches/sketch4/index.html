<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>김유빈 W2 Sketch4</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="../../../../style/style.css" />
    <link rel="stylesheet" href="../../../../plugin/prism/prism.css" />
    <script src="../../../../plugin/prism/prism.js" defer></script>
    <script src="./script/alertPromptConfirmShow.js"></script>
  </head>
  <body>
    <div class="viewport">
      <main>
        <section>
          <div class="container">
            <h3>김유빈 W2 Sketch4</h3>
            <h5>defer</h5>
            <h3 id="html-id"></h3>
          </div>
        </section>
      </main>
      <footer>
        <section>
          <div class="container">
            <h6>index.html</h6>
            <pre
              class="line-numbers"
              data-src="./index.html"
              data-line="13"
              data-download-link></pre>
            <h6>defer</h6>
            <pre
              class="line-numbers"
              data-src="./script/alertPromptConfirmShow.js"
              data-download-link></pre>
          </div>
        </section>
      </footer>
    </div>
    <script>
      let userName = prompt('너의 이름은?', '율리');
      let isUserNameCorrect = confirm(
        '당신의 이름이 ' + userName + ' 맞습니까?'
      );
      if (isUserNameCorrect == true) {
        document.getElementById('html-id').textContent =
          '환영합니다! ' + userName + '님';
      }
    </script>
  </body>
</html>
